<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/build/ol.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FohorMandu</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-map-marked-alt fa-2x"></i> FohorMandu
            </a>
        </div>
    </nav>

    <div id="map"></div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add your Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" style="text-align: center;">

                    <!-- card -->
                    <div class="row">

                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Point</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Give the location of All the Doko Location</h6>
                                    <p class="card-text"><i class="fas fa-map-marker-alt fa-2x"></i></p>
                                    <a id="hero" class="card-link1">Add Point</a>

                                </div>
                            </div>
                        </div>


                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Line</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Give the location of the Road and river</h6>
                                    <p class="card-text"><i class="fas fa-road fa-2x"></i></p>
                                    <a class="card-link2">Add Line</a>

                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Polygon</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Make an area where there needs to be cleaned</h6>
                                    <p class="card-text"> <i class="fas fa-draw-polygon fa-2x"></i></p>
                                    <a class="card-link3">Add Polygon</a>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    <form class="form-inline">
                        <label for="type">Geometry type: &nbsp;</label>
                        <select class="form-control mr-2 mb-2 mt-2" id="type">
                        <option value="Point">Point</option>
                        <option value="LineString">LineString</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Circle">Circle</option>
                        <option value="None">None</option>
                      </select>
                        <input class="form-control mr-2 mb-2 mt-2" type="button" value="Undo" id="undo">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <label>
        Layer opacity
        <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1" />
        <span id="opacity-output"></span>
      </label>

    <input id="check" type="checkbox" /> Turn Off Layer

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="./draw.js"></script>
    <script>
        function startDraw(geomType) {
            selectedGeomType = geomType
            draw = new ol.interaction.Draw({
                type: geomType,

            })
            $('#startdrawModal').modal('hide')


        }
    </script>

</body>

</html>
